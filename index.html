<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
	<button type="button" onclick="myFunction()">Display</button>
	<p id="demo"></p>
	<script>
	// Here the value is stored in new variable data
	async function myFunction() {
		const response = await fetch ('https://jsonplaceholder.typicode.com/todos')
		const data = await response.json();
		// document.getElementById("demo").innerHTML = data ;

		//Esxtracting individual information
		data.map((person) => {
			let task1 = document.createElement("p");
			let taskName = document.createElement("p");
			let taskState = document.createElement("p");
			task1.innerText = person.id;
			document.body.appendChild(task1);
			taskName.innerText = person.title;
			document.body.appendChild(taskName);
			taskState.innerText = person.completed;
			document.body.appendChild(taskState);

			
		})

	}
	
	</script>
</body>

</html>
